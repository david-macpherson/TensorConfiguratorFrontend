<!DOCTYPE HTML>
<html style="width: 100%; height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SPS specific style sheet -->
    <link href="./assets/css/index.css" rel="stylesheet">

    <!-- Optional: apply a font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Optional: set some favicons -->
    <link id="favSvg" rel="icon" type="image/svg+xml" href="./assets/images/favicon-sps.svg">
    <link id="favPng" rel="icon" type="image/png" href="./assets/images/favicon-sps.png">

    <!-- Optional: set a title for your page -->
    <title>Scalable Pixel Streaming - Demo</title>
</head>

<!-- The Pixel Streaming player fills 100% of its parent element but body has a 0px height unless filled with content. As such, we explicitly force the body to be 100% of the viewport height -->

<body style="width: 100dvw; height: 100dvh; min-height: -webkit-fill-available; font-family: 'Montserrat'; margin: 0px" onload="() => { screen.orientation.lock('landscape'); }">

</body>

</html>
