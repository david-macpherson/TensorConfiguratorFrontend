# Prometheus API Service
apiVersion: v1
kind: Service
metadata:
  name: metrics-grafana
  namespace: tenant-tensorworks-demo
  annotations:
    alb.ingress.kubernetes.io/target-type: instance
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: metrics-grafana
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-grafana
  namespace: tenant-tensorworks-demo
  labels:
    app.kubernetes.io/name: metrics-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metrics-grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metrics-grafana
    spec:
      volumes:
        - name: metrics-grafana-dashboard-config
          configMap:
            name: metrics-grafana
            items:
              - key: ue_dashboard.json
                path: ue_dashboard.json
        - name: metrics-grafana-dashboard
          configMap:
            name: metrics-grafana
            items:
              - key: dashboard-config.yaml
                path: grafana-dashboard-config.yaml
        - name: metrics-grafana-datasource
          configMap:
            name: metrics-grafana
            items:
              - key: datasource-config.yaml
                path: grafana-datasource-config.yaml
        - name: metrics-grafana-config
          configMap:
            name: metrics-grafana
            items:
              - key: grafana.ini
                path: grafana.ini
      containers:
        - name: metrics-grafana
          image: grafana/grafana:10.4.1
          volumeMounts:
            - name: metrics-grafana-dashboard
              mountPath: /etc/grafana/provisioning/dashboards/
            - name: metrics-grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources/
            - name: metrics-grafana-dashboard-config
              mountPath: /etc/dashboards/
            - name: metrics-grafana-config
              mountPath: /etc/grafana/
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 500Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.coreweave.cloud/cpu
                    operator: In
                    values:
                      - amd-epyc-milan
                  - key: topology.kubernetes.io/region
                    operator: In
                    values:
                      - LGA1
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600