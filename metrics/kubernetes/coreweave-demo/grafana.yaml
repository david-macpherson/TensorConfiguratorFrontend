# grafana config
apiVersion: v1
kind: ConfigMap
metadata:
  name: metrics-grafana
  namespace: tenant-tensorworks-demo
  labels:
    app.kubernetes.io/name: metrics-grafana
data:
  grafana.ini: |
    [server]
    root_url = "https://metrics.tenant-tensorworks-demo.lga1.ingress.coreweave.cloud/grafana"
    serve_from_sub_path = true

    [security]
    admin_user = admin
    admin_password = password

    [auth.basic]
    enabled = true

    [auth.anonymous]
    enabled = true
    org_name = TensorWorks
    org_role = Viewer
    hide_version = true

    [users]
    auto_assign_org = true


  dashboard-config.yaml: |
    apiVersion: 1

    providers:
      - name: dashboards
        type: file
        updateIntervalSeconds: 30
        options:
          path: /etc/dashboards
          foldersFromFilesStructure: true
  
  datasource-config.yaml: |
    apiVersion: 1

    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://metrics-loki.tenant-tensorworks-demo.svc.cluster.local:3100
      jsonData:
        maxLines: 1000
    - name: Prometheus
      type: prometheus
      access: proxy
      httpMethod: POST
      url: http://metrics-prometheus.tenant-tensorworks-demo.svc.cluster.local:9090

  ue_dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
